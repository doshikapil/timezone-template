timezone.timezone_settings_form:
  path: '/admin/config/timezone/settings'
  defaults:
    _title: 'Timezone Settings'
    _form: '\Drupal\timezone\Form\TimezoneSettingsForm'
  requirements:
    _permission: 'administer timezone settings'

timezone.admin_config_timezone:
  path: '/admin/config/timezone'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'TIMEZONE'
  requirements:
    _permission: 'administer timezone settings'
